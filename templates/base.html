        }
    </style>
    <link rel="stylesheet" href="{% static 'libs/bootstrap-3.3.5/css/bootstrap-theme.min.css' %}">
    <link rel="stylesheet" href="{% static 'libs/font-awesome-4.3.0/css/font-awesome.min.css' %}">

        <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>

<!--[if lt IE 8]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Rollbar Django Demo</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <form action="sign_in" method="POST" class="navbar-form navbar-right" role="form">
                {% csrf_token %}
                <div class="form-group">
                    <input name="email" type="text" placeholder="Email" class="form-control">
                    <span>&nbsp;</span>
                </div>
                <div class="form-group">
                    <input name="password" type="password" placeholder="Password" class="form-control">
                    <span>&nbsp;</span>
                </div>
                <button type="submit" class="btn btn-success">Sign in</button>
            </form>
        </div>
        <!--/.navbar-collapse -->
    </div>
</nav>
